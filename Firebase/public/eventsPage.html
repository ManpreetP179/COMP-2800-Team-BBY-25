    <!----Form for event------>
    <!----------------------------------------------->
          <h1 id="title">Create Event</h1>
  
        <div id="background">
          <br><br>
        <div id="event">
            <h1 id="head"><b>Create your own event</b></h1>
            <br>
        <form id="add_events">
        <label id="lbl">Name of event</label>
        <input type="textarea" id="textbox1" name="Name">
        <br><br>
        <label id="lbl">Topic of event</label>
        <input type="textarea" id="textbox2" name="topic">
        <br><br>
        <label id="lbl">Description of event</label>
        <br><br>
        <textarea rows=5 cols=50 id="txt" name="Desc"></textarea>
        <br><br>
        <label id="lbl">Date of event</label>
        <input type="date" id="textbox3" name="Date">
        <br><br>
        <label id="lbl">Time of event</label>
        <input type="time" id="textbox4" name="Time">
        <br><br>
        
        <label id="lbl">Duration of event</label>
        <input type="textarea" id="textbox6" name="Duration">
        <br><br>
        <label id="lbl">Host of event</label>
        <input type="textarea" id="textbox7" name="host">
        <br><br>
        <label id="lbl">Place of event</label>
        <input type="textarea" id="textbox8" name="Location">
        <br><br>
        <button type="button" id ="btn">Create Event</button>
        </form>
        </div>
</div>
        </form>
